<h1 id='introduction' class='heading'>Introduction</h1>
<h2 id='what-39-s-this' class='heading'>What&rsquo;s this?</h2>

<p><code>EnumCollection</code> is an Extension for Swift Enum Type.</p>
<h2 id='requirements' class='heading'>Requirements</h2>

<ul>
<li>iOS 8.0+</li>
<li>macOS 10.10+</li>
<li>watchOS 2.0+</li>
<li>tvOS 9.0+</li>
<li>Xcode 8 with Swift 3</li>
</ul>
<h2 id='installation' class='heading'>Installation</h2>
<h4 id='cocoapods' class='heading'>CocoaPods</h4>
<pre class="highlight ruby"><code><span class="n">pod</span> <span class="s1">'EnumCollection'</span>
</code></pre>
<h2 id='contribution' class='heading'>Contribution</h2>

<p>You are welcome to fork and submit pull requests.</p>
<h2 id='license' class='heading'>License</h2>

<p><code>EnumCollection</code> is open-sourced software, licensed under the <code>MIT</code> license.</p>
<h2 id='usage' class='heading'>Usage</h2>
<pre class="highlight swift"><code><span class="kd">import</span> <span class="kt">EnumCollection</span>

<span class="kd">public</span> <span class="kd">enum</span> <span class="kt">SomeEnumType</span><span class="p">:</span> <span class="kt">Int</span><span class="p">,</span> <span class="kt">EnumCollection</span> <span class="p">{</span>
    <span class="k">case</span> <span class="n">a</span><span class="p">,</span> <span class="n">b</span><span class="p">,</span> <span class="n">c</span>
<span class="p">}</span>

<span class="nf">print</span><span class="p">(</span><span class="kt">SomeEnumType</span><span class="o">.</span><span class="n">allCases</span><span class="p">)</span>
<span class="nf">print</span><span class="p">(</span><span class="kt">SomeEnumType</span><span class="o">.</span><span class="n">allValues</span><span class="p">)</span>
<span class="nf">print</span><span class="p">(</span><span class="kt">SomeEnumType</span><span class="o">.</span><span class="n">allValues</span><span class="o">.</span><span class="n">rawValues</span><span class="p">)</span>
<span class="nf">print</span><span class="p">(</span><span class="kt">SomeEnumType</span><span class="o">.</span><span class="n">allRaws</span><span class="p">)</span>
<span class="nf">print</span><span class="p">(</span><span class="kt">SomeEnumType</span><span class="o">.</span><span class="n">allContents</span><span class="p">)</span>
</code></pre>
<pre class="highlight swift"><code><span class="kd">extension</span> <span class="kt">UITableViewRowAnimation</span><span class="p">:</span> <span class="kt">EnumCollection</span> <span class="p">{}</span>

<span class="k">let</span> <span class="nv">animations</span> <span class="o">=</span> <span class="kt">UITableViewRowAnimation</span><span class="o">.</span><span class="n">allValues</span>
<span class="nf">print</span><span class="p">(</span><span class="n">animations</span><span class="p">)</span>
</code></pre>
